<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>
    <div>
        <h1 th:text="${titulo}"></h1>
        <a th:href="@{/listar}">Volver al listado</a>
        <form th:action="@{/form}" th:object="${producto}" method="post">
            <!-- <input th:if="${producto.id != null}" type="hidden" th:field="*{id}"> -->
            <div>
                <label for="nombre">Nombre</label>
                <div><input type="text" th:field="*{nombre}"></div>
            </div>
            <div>
                <label for="precio">Precio</label>
                <div><input type="number" th:field="*{precio}"></div>
            </div>
            <div>
                <label for="createAt">Fecha</label>
                <div><input type="date" th:field="*{createAt}"></div>
            </div>
            <div>                
                <div><input type="submit" th:value="${boton}"></div>
            </div>
        </form>
    </div>
</body>
</html>
