<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>
    <div th:if="${param.error}" th:text="${param.error}"></div>
    <div th:if="${param.success}" th:text="${param.success}"></div>
    <h1 th:text="${titulo}"></h1>
    <a th:href="@{/form}">Crear nuevo producto</a>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre del producto</th>
                <th>Precio</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.createAt}"></td>
                <td><a th:href="@{/form-v2/} + ${producto.id}">Editar</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
